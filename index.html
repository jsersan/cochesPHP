<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combos dependientes Demo</title>
<meta name="description" content="Combos dependientes - Ejemplo de coches y modelos"/>
<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script language="javascript">
$(document).ready(function(){
    $("#marca").on('change', function () {
        $("#marca option:selected").each(function () {
            elegido=$(this).val();
            $.post("modelos.php", { elegido: elegido }, function(data){
                $("#modelo").html(data);
                $("#mensaje").html(""); 
            });			
        });
   });
   $("#modelo").on('change', function () {
       var marcas = [["Renault","Megane","Scenic","Trafic"],["Seat","Ibiza","Toledo","Cordoba", "Arosa"], ["Peugeot","106","206","306"]];
       var marca = parseInt($("#marca").val());
       var modelo=parseInt($(this).val());
      
       $("#mensaje").html("Conduces un <b> "+marcas[marca-1][0]+"</b> modelo <b> "+marcas[marca-1][modelo]+"</b>");
   });
});
</script>
</head>

<body>

<div class="container">
    <h1>Combos dependientes</h1>
    <h2 class="lead">Ejemplo de coches y modelos</h2>
    
    <div class="row">
        <div id="content" class="col-lg-12">
            <form class="row" action="" method="post">
                <div class="form-group col-lg-3">
                    <label for="marca">Marca</label>
                    <select name="marca" id="marca" class="form-control">
                        <option value="1">Renault</option>
                        <option value="2">Seat</option>
                        <option value="3">Peugeot</option>
                    </select>
                </div>
                <div class="form-group col-lg-3">
                    <label for="modelo">Modelo</label>
                    <select name="modelo" id="modelo" class="form-control">
                        <option value="1">Megane</option>
                        <option value="2">Scennic</option>
                        <option value="3">Traffic</option>
                    </select>
                </div>
            </form>
            <div id="mensaje"></div>
        </div>
    </div>
    
</div>
<footer class="footer bg-dark">
    <div class="container">
        <span class="text-muted"><a href="https://www.txemaserrano.com/">&copy; Txema Serrano</a></span>
    </div>
</footer>
</body>
</html>
